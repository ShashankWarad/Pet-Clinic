<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Added</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title">Pet Added Successfully</h2>
                </div>
                <div class="card-body">
                    <p class="lead">The pet has been successfully added to the system.</p>

                    <div th:if="${pet}">
                        <p><strong>Name:</strong> <span th:text="${pet.name}"></span></p>
                        <p><strong>Birth Date:</strong> <span th:text="${pet.birthDate}"></span></p>
                        <p><strong>Pet Type:</strong> <span th:text="${petTypeName}"></span></p>
                        <p><strong>Owner:</strong> <span th:text="${ownerName}"></span></p>
                    </div>

                    <div class="mt-4">
                        <a class="btn btn-primary" th:href="@{/pets}">View Pets</a>
                        <a class="btn btn-secondary ms-2" th:href="@{/pets/add}">Add Another Pet</a>
                        <a class="btn btn-primary" th:href="@{/api/auth/home}">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
