<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Clinic - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Login to Pet Clinic</h2>

                <!-- Show error message -->
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username or password.
                </div>

                <!-- Show logout message -->
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <!-- Login Form -->
                <form method="post" th:action="@{~/api/auth/login}">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input autofocus
                               class="form-control"
                               id="username"
                               name="username"
                               required
                               type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               required
                               type="password">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a th:href="@{~/api/auth/signup}">Sign up here</a></p>
                    <p><a th:href="@{/forgot-password}">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
