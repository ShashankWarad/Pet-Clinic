<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Clinic - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up for Pet Clinic</h2>

                    <!-- Success Message -->
                    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

                    <!-- Signup Form -->
                    <form method="post" th:action="@{/signup}" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" id="name" required th:field="*{name}" type="text">
                            <div class="error-message" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" required th:field="*{username}" type="text">
                            <div class="error-message" th:errors="*{username}"
                                 th:if="${#fields.hasErrors('username')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" required th:field="*{password}" type="password">
                            <div class="error-message" th:errors="*{password}"
                                 th:if="${#fields.hasErrors('password')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="mobileNumber">Mobile Number</label>
                            <input class="form-control" id="mobileNumber" required th:field="*{mobileNumber}"
                                   type="tel">
                            <div class="error-message" th:errors="*{mobileNumber}"
                                 th:if="${#fields.hasErrors('mobileNumber')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">Address</label>
                            <textarea class="form-control" id="address" required rows="3"
                                      th:field="*{address}"></textarea>
                            <div class="error-message" th:errors="*{address}"
                                 th:if="${#fields.hasErrors('address')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="city">City</label>
                            <input class="form-control" id="city" required th:field="*{city}" type="text">
                            <div class="error-message" th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
