<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Clinic - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up for Pet Clinic</h2>

                    <div class="alert alert-success" th:if="${message}" th:text="${message}">
                    </div>

                    <form method="post" th:action="@{/signup}" th:object="${owner}">
                        <div class="mb-3">
                            <label class="form-label" for="firstName">First Name</label>
                            <input class="form-control"
                                   id="firstName"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   th:field="*{firstName}"
                                   type="text">
                            <div class="error-message" th:errors="*{firstName}"
                                 th:if="${#fields.hasErrors('firstName')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input class="form-control"
                                   id="lastName"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   th:field="*{lastName}"
                                   type="text">
                            <div class="error-message" th:errors="*{lastName}"
                                 th:if="${#fields.hasErrors('lastName')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control"
                                   id="email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   th:field="*{email}"
                                   type="email">
                            <div class="error-message" th:errors="*{email}"
                                 th:if="${#fields.hasErrors('email')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control"
                                   id="password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   th:field="*{password}"
                                   type="password">
                            <div class="error-message" th:errors="*{password}"
                                 th:if="${#fields.hasErrors('password')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                            <input class="form-control"
                                   id="phoneNumber"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                                   th:field="*{phoneNumber}"
                                   type="tel">
                            <div class="error-message" th:errors="*{phoneNumber}"
                                 th:if="${#fields.hasErrors('phoneNumber')}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="address">Address</label>
                            <textarea class="form-control"
                                      id="address"
                                      rows="3"
                                      th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
                                      th:field="*{address}"></textarea>
                            <div class="error-message" th:errors="*{address}"
                                 th:if="${#fields.hasErrors('address')}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
