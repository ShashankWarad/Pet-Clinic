<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Book Appointment</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/api/auth/visit}" th:object="${visit}">

                        <!-- Pet & Vet Selection -->
                        <div class="mb-3">
                            <label class="form-label">Pet Name:</label>
                            <select class="form-select" th:field="*{petId}">
                                <option disabled selected value="">Select Pet</option>
                                <option th:each="pet : ${pets}" th:text="${pet.name}" th:value="${pet.id}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Veterinarian Name:</label>
                            <select class="form-select" th:field="*{vetId}">
                                <option disabled selected value="">Select Veterinarian</option>
                                <option th:each="vet : ${vets}" th:text="${vet.vetName}" th:value="${vet.id}"></option>
                            </select>
                        </div>

                        <!-- Visit Date -->
                        <div class="mb-3">
                            <label class="form-label">Visiting Date:</label>
                            <input class="form-control" required th:field="*{visitDate}" type="datetime-local">
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description:</label>
                            <textarea class="form-control" required rows="3" th:field="*{description}"></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex align-items-center">
                            <a class="btn btn-secondary" href="/api/auth/home" style="margin-right: auto;">Back</a>
                            <button class="btn btn-success"
                                    style="position: absolute; left: 50%; transform: translateX(-50%);"
                                    type="submit">Submit
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactive features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
