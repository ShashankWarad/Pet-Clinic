<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Book Appointment</h2>

    <form action="#" th:action="@{/users/create}" th:object="${newUser}" method="post" class="card p-4 shadow-lg">
        <!-- Name Field -->
        <div class="mb-3">
            <label class="form-label">Pet Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3 d-flex justify-content-between">
            <label class="form-label">
                Birth day: <input type="date" th:field="*{appointmentTime}" class="form-control" required>
            </label>
            <label class="form-label">
                Visiting date: <input type="datetime-local" th:field="*{appointmentTime}" class="form-control" required>
            </label>
        </div>

        <!-- Country Dropdown -->
        <div class="mb-3 d-flex justify-content-between">
            <label class="form-label flex-fill me-3"> Vet Name:
                <select  th:field="*{country}" class="form-select">
                    <option th:each="country : ${countriesList}" th:value="${country.name}" th:text="${country.name}"></option>
                </select>
            </label>
            <label class="form-label flex-fill"> Specialties:
                <select  th:field="*{country}" class="form-select">
                    <option th:each="country : ${countriesList}" th:value="${country.name}" th:text="${country.name}"></option>
                </select>
            </label>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <!-- Submit & Return Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success position-absolute top-90 start-50">Submit</button>
            <a href="/users" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>

<!-- Bootstrap JS (optional, for interactive features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
