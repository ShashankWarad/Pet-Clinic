<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Pet</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title">Add New Pet</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{~/api/auth/PetAdded}" th:object="${petsCreatePayload}">
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" id="name" required th:field="*{name}" type="text">
                            <div class="alert alert-danger mt-2" th:errors="*{name}"
                                 th:if="${#fields.hasErrors('name')}">Name Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="birthDate">Birth Date</label>
                            <input class="form-control" id="birthDate" required th:field="*{birthDate}" type="date">
                            <div class="alert alert-danger mt-2" th:errors="*{birthDate}"
                                 th:if="${#fields.hasErrors('birthDate')}">Birth Date Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="typeId">Pet Type</label>
                            <select class="form-select" id="typeId" required th:field="*{typeId}">
                                <option value="">-- Select Pet Type --</option>
                                <option th:each="petType : ${petTypes}" th:text="${petType.name}"
                                        th:value="${petType.id}">Dog
                                </option>
                            </select>
                            <div class="alert alert-danger mt-2" th:errors="*{typeId}"
                                 th:if="${#fields.hasErrors('typeId')}">Pet Type Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="ownerId">Owner</label>
                            <select class="form-select" id="ownerId" required th:field="*{ownerId}">
                                <option value="">-- Select Owner --</option>
                                <option th:each="owner : ${owners}" th:text="${owner.name}" th:value="${owner.id}">John
                                    Doe
                                </option>
                            </select>
                            <div class="alert alert-danger mt-2" th:errors="*{ownerId}"
                                 th:if="${#fields.hasErrors('ownerId')}">Owner Error
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Save Pet</button>
                            <a class="btn btn-secondary ms-2" th:href="@{~/api/auth/home}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
